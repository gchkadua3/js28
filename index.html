<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="form">
        <h1>Create An Account</h1>
        <p class="firstP">Create an account to enjoy all the services without any ads for free!</p>
        <input type="text" placeholder="Name" id="username" name="username">
        <div class="holderForFailUsername"></div>
        <input type="email" placeholder="Email" id="email" name="email">
        <div class="holderForFailEmail"></div>
        <input type="password" placeholder="Password" id="password" name="password">
        <div class="holderForFailPassword"></div>
        <input type="submit" id="submitButton" value="Create Account">
        <div class="success"></div>
        <p class="secondP">Already Have An Account? <a href="">Sign In</a></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
